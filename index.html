<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Plane War</title>
    <link rel="stylesheet" type="text/css" href='style.css'>

</head>

<body>
    <audio id="bgm" loop src="bgm.wav"></audio>
    <audio id="over" src="over.wav"></audio>
    <div id="game">
        <div id="gameStart">
            <br /><br />
            <h2>PLANE WAR</h2>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
